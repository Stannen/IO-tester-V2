<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IO Tester - Home</title>
    <!-- CSS koppelen -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_page.css') }}">
</head>

<body>
    <h1>Welcome to the IO Tester</h1>

    <!-- Resume progression container -->
    <div id="resume-container">
        {% if progression %}
          <button
            class="btn resume"
            onclick="window.location.href='{{ url_for('progression', name='resume') }}'">Resume Progression           
          </button>
        {% endif %}
    </div>
    <!-- Restart progression button -->
    <button
        class="btn restart"
          onclick="window.location.href='{{ url_for('progression', name='restart') }}'">Restart Progression           
        </button>

    
    <!--form action="{{ url_for('progression', name=restart) }}" method="get">
        <button class="btn restart">Restart Progression</button>
    </form-->

    <!-- JS koppelen -->
    <script src="{{ url_for('static', filename='js/home_page.js') }}"></script>
</body>
</html>
